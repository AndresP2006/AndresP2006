<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Modal</title>
    <style>
        /* El Modal (fondo) */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed; /* Fijado en la pantalla */
            z-index: 1; /* Posición en la pila */
            left: 0;
            top: 0;
            width: 100%; /* Ancho completo */
            height: 100%; /* Altura completa */
            overflow: auto; /* Habilita scroll si es necesario */
            background-color: rgba(0, 0, 0, 0.4); /* Fondo semitransparente */
        }

        /* Contenido del Modal */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* Centrado vertical y horizontal */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Ancho del formulario */
            max-width: 500px; /* Ancho máximo */
            border-radius: 5px;
        }

        /* Botón de cerrar (X) */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button id="openModalBtn">Abrir Formulario</button>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="myForm">
            <label for="name">Nombre y Apellido:</label>
            <input type="text" id="name" name="name"><br><br>
            <input type="submit" value="Enviar">
        </form>
    </div>
</div>

<script>
    // Obtener el modal
    var modal = document.getElementById("myModal");

    // Obtener el botón que abre el modal
    var btn = document.getElementById("openModalBtn");

    // Obtener el elemento <span> que cierra el modal
    var span = document.getElementsByClassName("close")[0];

    // Cuando el usuario hace clic en el botón, abre el modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // Cuando el usuario hace clic en <span> (x), cierra el modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // Cuando el usuario hace clic fuera del modal, lo cierra
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
