<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/istilos/Visitas.css" />
    <title>Control de visitas</title>
  </head>
  <body>
    <div class="encabezado">
      <div class="titulo">
        <h1 class="titulo_1">Control de registro de <b>entrada y salida</b></h1>
      </div>
      <button class="boton_usuario">Cambiar Usuario</button>
    </div>
    <div class="cuerpo">
      <div class="contador_ingresos">
        <h2>Han ingresado</h2>
        <div class="contador">0</div>
      </div>
      <div class="opciones">
        <input id="texto" type="text" placeholder="Buscar visitante" />
        <button class="aceptar">Aceptar</button>
        <div class="registros">
          <button class="nuevo_registro" id="nuevo_registro">
            Nuevo registro
          </button>

          <!-- formulario  -->
          <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="cerrado">
                    <h3 class="titulo-form">Nuevo registro </h3>
                    <span class="close">&times;</span>
                </div>
              <form id="myForm">
                <label for="name"> Nombre y Apellido: </label>
                <input type="text" id="name" name="name" /><br /><br />
                <label for="document">Tipo de documento: </label>
                <select for="document">
                    <option value="document">T.I</option>
                    <option value="document">C.D</option>
                    <option value="document">ETC</option>
                </select>
                <br /><br />
                <label for="numero-Doc">Numero de Doc: </label>
                <input type="text" name="numero-Doc" id="numero-Doc" />
                <br /><br />
                <label for="Departamento">Numero de Dep: </label>
                <input type="text" name="Departamento" id="Departamento" />
                <br /><br />
                <input type="submit" value="Enviar" class="Enviar" />
                <script src="/main/Control de visitantes/visitas.js"></script>
              </form>
            </div>
          </div>

          <!-- fin del formulario  -->

          <br />
          <br />
          <br />
          <button class="paquetes">Nuevo Paquete</button>
        </div>
      </div>
    </div>
    <div class="pie">
      <button class="boton_entrada">Entrada</button>
    </div>
    <script src="/main/Control de visitantes/visitas.js"></script>
  </body>
</html>
