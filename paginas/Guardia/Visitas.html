<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/istilos/Visitas.css" />
    <title>Control de visitas</title>
  </head>
  <body>
    <div class="encabezado">
      <div class="titulo">
        <h1 class="titulo_1">Control de registro de <b>entrada y salida</b></h1>
      </div>
      <button class="boton_usuario">Cambiar Usuario</button>
    </div>
    <div class="cuerpo">
      <div class="contador_ingresos">
        <h2>Han ingresado</h2>
        <div class="contador">0</div>
      </div>
      <div class="opciones">
        <input id="texto" type="text" placeholder="Buscar visitante" />
        <button class="aceptar">Aceptar</button>
        <div class="registros">
          <button class="nuevo_registro" id="nuevo_registro">
            Nuevo registro
          </button>

          <!-- Formulario modal de visitantes -->
          <div id="myModal" class="modal">
            <div class="modal-content">
              <div class="cerrado">
                <h3 class="titulo-form">Nuevo registro</h3>
                <span class="close">&times;</span>
              </div>
              <form id="myForm">
                <label for="U_Id">ID del Usuario:</label>
                <input type="text" id="U_Id" name="U_Id" /><br /><br />

                <label for="U_Apellido">Apellido:</label>
                <input
                  type="text"
                  id="U_Apellido"
                  name="U_Apellido"
                /><br /><br />

                <label for="U_Fotografia">Fotografía:</label>
                <input
                  type="text"
                  id="U_Fotografia"
                  name="U_Fotografia"
                  placeholder="URL de la fotografía"
                /><br /><br />

                <label for="U_Nombre">Nombre:</label>
                <input type="text" id="U_Nombre" name="U_Nombre" /><br /><br />

                <label for="U_Telefono">Teléfono:</label>
                <input
                  type="text"
                  id="U_Telefono"
                  name="U_Telefono"
                /><br /><br />

                <input type="submit" value="Enviar" class="Enviar" />
              </form>
            </div>
          </div>
          <!-- Fin del formulario -->

          <br />
          <br />
          <br />
          <button class="paquetes">Nuevo Paquete</button>
        </div>
      </div>
    </div>
    <!-- Formulario para mostrar los datos -->
    <form id="displayForm" style="display: none">
      <div id="formData">
        <label for="displayU_Id">ID del Usuario:</label>
        <input type="text" id="displayU_Id" readonly /><br /><br />

        <label for="displayU_Apellido">Apellido:</label>
        <input type="text" id="displayU_Apellido" readonly /><br /><br />

        <label for="displayU_Fotografia">Fotografía:</label>
        <input type="text" id="displayU_Fotografia" readonly /><br /><br />

        <label for="displayU_Nombre">Nombre:</label>
        <input type="text" id="displayU_Nombre" readonly /><br /><br />

        <label for="displayU_Telefono">Teléfono:</label>
        <input type="text" id="displayU_Telefono" readonly /><br /><br />
      </div>
    </form>
    <div class="pie">
      <button class="boton_entrada">Entrada</button>
    </div>
    <script src="/main/Control de visitantes/visitas.js"></script>
    <div class="abajo"></div>
  </body>
</html>
