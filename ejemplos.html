<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .button-wrapper {
            text-align: center;
            margin-top: 50px;
        }
        .btn-wrapper button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .show-form-btn {
            background-color: #2196F3; /* Azul */
        }

        /* Estilos para el modal */
        .modal-overlay {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }
        .modal-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .modal-close:hover,
        .modal-close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="button-wrapper">
        <button type="button" class="show-form-btn" id="showFormButton">Mostrar Formulario</button>
    </div>

    <!-- Modal -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div class="form-area">
                <h1>Formulario de Control</h1>
                <form id="controlForm">
                    <div class="btn-wrapper">
                        <button type="button" class="btn-remove-history" id="removeHistoryBtn">Eliminar historial</button>
                        <button type="button" class="btn-confirm" id="confirmBtn">Aceptar</button>
                        <button type="button" class="btn-remove" id="removeBtn">Eliminar</button>
                    </div>
                    <div class="form-group">
                        <label for="months">Conservar los Ãºltimos (Meses):</label>
                        <input type="text" id="months" name="months">
                    </div>
                    <div class="form-group">
                        <label for="deleteHistory">Ingresa 0 para eliminar todo el historial:</label>
                        <input type="text" id="deleteHistory" name="deleteHistory">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        var modal = document.getElementById("modalOverlay");
        var span = document.getElementsByClassName("modal-close")[0];

        document.getElementById('showFormButton').addEventListener('click', function() {
            modal.style.display = 'block';
        });

        span.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
